<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo MegaK</title>

  <body>
    <section class="toDo">
      <div class="logo">
        <img src="./src/styles/400_609bb5e2d9a39.webp" width="50px" height="auto" />
        <p>Logo zaczerpniÄ™te z strony <a href="https://www.megak.pl">https://www.megak.pl</a></p>
      </div>
      <section class="titelLabel">
        <h1>To Do list for MegaK v.3</h1>
        <hr />
      </section>
      <form class="formSubmit">
        <input class="formInput" maxlength="100" title="prohibited characters:   > $" id="item" type="text" name="item" required placeholder="please type something" />

        </div>
        <button type="submit">Add</button>
      </form>
      <div class="massage"></div>
      <span class="line"></span>

      <div class="items"></div>
    </section>

    <script src="./src/main.js"></script>
    <script src="./src/massage.js"></script>
